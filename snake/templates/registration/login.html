{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block content %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an account? Create One <a href="/register">Here!</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
