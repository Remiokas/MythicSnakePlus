<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Mythic Plus</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<header>
    <nav>
        {% if user.is_authenticated %}
        <a href="/{{user.id}}">Profile</a>
        {% else %}
        <a href="/register">Register</a>
        <a href="/login">Log in</a>
        {% endif %}
        <a href="/">Home</a>
        {% if user.is_authenticated %}
        <a href="/how-to-play">How To Play</a>
        {% endif %}
        <a href="/play">Play</a>
    </nav>
</header>
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
